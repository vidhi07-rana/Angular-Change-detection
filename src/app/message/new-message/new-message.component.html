<div class="form-container">
    <form (ngSubmit)="OnAdd()">
    <label for="message">Your Message</label>
    <textarea  name="message" id="message" [(ngModel)]="enteredText" ></textarea>

    <div class="button-container">
        <button>Save</button>
    </div>
    </form>
    <p class="debug-output">{{debugOutput}}</p>
</div>
